<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <a href="https://sites.google.com/a/dataflowgroup.com/home-page/home" target="_blank">
            <img src="images\Dataflow.png" style="width:200px;height:70px">
        </a>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class='heading'>Credit Calculation</h1>
            </div>
        </div>
        
	<label style='margin-left: 430px' for="semester">Semester:</label>
	<input type="number" id="semester" name="Semester Credit" min="0" value="0">

	<label for="quarter">Quarter:</label>
	<input type="number" id="quarter" name="Quarter Credit" min="0" value="0">

	<script>
		// Get references to the input fields
		var semesterInput = document.getElementById('semester');
		var quarterInput = document.getElementById('quarter');

		// Listen for changes to the semester input
		semesterInput.addEventListener('input', function() {
			// Calculate the equivalent quarter value
			var semesterValue = parseInt(semesterInput.value);
			var quarterValue = (semesterValue * (3/2)).toFixed(2);

			// Update the quarter input field with the calculated value
			quarterInput.value = quarterValue;
		});

		// Listen for changes to the quarter input
		quarterInput.addEventListener('input', function() {
			// Calculate the equivalent semester value
			var quarterValue = parseInt(quarterInput.value);
			var semesterValue = (2*(quarterValue )/ 3).toFixed(2);

			// Update the semester input field with the calculated value
			semesterInput.value = semesterValue;
		});
	</script>
    </div>
</body>
</html>
